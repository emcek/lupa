version: 1.0.{build}
image: Visual Studio 2019

environment:
  matrix:
  - python: 313
    arch: ''
  - python: 313-x64
    arch: x64
  - python: 312
    arch: ''
  - python: 312-x64
    arch: x64
  - python: 311
    arch: ''
  - python: 311-x64
    arch: x64
  - python: 310
    arch: ''
  - python: 310-x64
    arch: x64
  - python: 39
    arch: ''
  - python: 39-x64
    arch: x64
  - python: 38
    arch: ''
  - python: 38-x64
    arch: x64
  - python: 37
    arch: ''
  - python: 37-x64
    arch: x64

install:
  - SET PATH=C:\\Python%PYTHON%;c:\\Python%PYTHON%\\scripts;%PATH%
  - python -m pip.__main__ install -U pip wheel setuptools<72.0.0
  - pip install -r requirements.txt
  - git submodule update --init --recursive

build: off
build_script:
  - echo %ARCH%
  - IF "%ARCH%"=="x64" (call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat") ELSE (call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars32.bat")
  - python -u setup.py clean
  - python -u setup.py build install --use-bundle
  - python -u setup.py bdist_wheel --use-bundle

test: off
test_script:
  - python -u setup.py test

artifacts:
  - path: dist/*.whl
    name: wheels
